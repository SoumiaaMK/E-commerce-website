<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
 
    <div class="d-flex justify-content-center align-items-center vh-100">
       <form action="SignupServlet" method="post" class="bg-secondary p-5" onsubmit="return validate() ">
            <h3 class="text-center text-white">Signup</h3>
            <input name="uname" required class="form-control mt-2" type="text" placeholder="Username">
            <input name="upass1" required class="form-control mt-2" type="password" placeholder="Password" id="pass1">
            <input name="upass2" required class="form-control mt-2" type="password" placeholder="Retype password" id="pass2">
            <select name="user_type" required class="form-control mt-2" name="" id="ut">
                <option value="vendor">Vendor</option>
                <option value="customer">Customer</option>
            </select>
        <div class="text-center">
            <button class="btn btn-warning mt-3">Submit</button>
        </div>
   </form>
</div>

<script>
        function validate(){
            var pass1Obj = document.getElementById("pass1");
            var pass2Obj = document.getElementById("pass2");
            if(pass1Obj.value === pass2Obj.value) {
                return true;
            }
            alert("Password Mismatch");
            return false;
        }
</script>
</body>
</html>
